<svg viewBox="0 0 200 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Chef Hat -->
  <ellipse cx="100" cy="45" rx="45" ry="35" fill="#ffffff" stroke="#333" stroke-width="2"/>
  <rect x="65" y="65" width="70" height="15" fill="#ffffff" stroke="#333" stroke-width="2"/>
  
  <!-- Head -->
  <circle cx="100" cy="95" r="25" fill="#ffdbac"/>
  
  <!-- Eyes -->
  <circle cx="92" cy="90" r="3" fill="#333"/>
  <circle cx="108" cy="90" r="3" fill="#333"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="98" rx="2" ry="3" fill="#ffb380"/>
  
  <!-- Smile -->
  <path d="M 90 105 Q 100 115 110 105" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Mustache -->
  <ellipse cx="95" cy="102" rx="8" ry="3" fill="#8b4513"/>
  <ellipse cx="105" cy="102" rx="8" ry="3" fill="#8b4513"/>
  
  <!-- Body -->
  <rect x="75" y="120" width="50" height="80" fill="#ffffff" stroke="#333" stroke-width="2"/>
  
  <!-- Apron -->
  <rect x="80" y="130" width="40" height="60" fill="#ff6b6b" stroke="#333" stroke-width="2"/>
  
  <!-- Arms -->
  <circle cx="60" cy="140" r="12" fill="#ffdbac"/>
  <circle cx="140" cy="140" r="12" fill="#ffdbac"/>
  
  <!-- Left arm holding spatula -->
  <rect x="45" y="150" width="25" height="8" fill="#ffdbac"/>
  <rect x="35" y="155" width="15" height="3" fill="#8b4513"/>
  <ellipse cx="30" cy="157" rx="8" ry="5" fill="#c0c0c0"/>
  
  <!-- Right arm on hip -->
  <rect x="130" y="150" width="25" height="8" fill="#ffdbac"/>
  
  <!-- Legs -->
  <rect x="85" y="200" width="12" height="30" fill="#333"/>
  <rect x="103" y="200" width="12" height="30" fill="#333"/>
  
  <!-- Shoes -->
  <ellipse cx="91" cy="240" rx="10" ry="6" fill="#000"/>
  <ellipse cx="109" cy="240" rx="10" ry="6" fill="#000"/>
  
  <!-- Chef buttons -->
  <circle cx="100" cy="140" r="3" fill="#333"/>
  <circle cx="100" cy="155" r="3" fill="#333"/>
  <circle cx="100" cy="170" r="3" fill="#333"/>
</svg>