  <path d="M 75 45 Q 80 35 75 25" stroke="#ddd" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 125 55 Q 130 45 125 35" stroke="#ddd" stroke-width="2" fill="none" opacity="0.7"/>
