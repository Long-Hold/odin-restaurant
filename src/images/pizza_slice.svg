  <circle cx="110" cy="70" r="8" fill="#c0392b"/>
  <circle cx="90" cy="110" r="8" fill="#c0392b"/>
  <circle cx="120" cy="100" r="8" fill="#c0392b"/>
  <circle cx="70" cy="120" r="8" fill="#c0392b"/>
  
  <!-- Cheese bubbles -->
